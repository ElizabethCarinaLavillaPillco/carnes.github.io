<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Compra</title>
    <link rel="stylesheet" href="pagar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <!-- Encabezado -->
    <header class="header">
      <h1>Compra de Producto</h1>
    </header>

    <!-- Resumen del Producto -->
    <section class="purchase-summary">
      <h2>Resumen del Producto</h2>
      <div class="product-summary">
        <img src="chorizo.jpg" alt="Chuleta de Cerdo">
        <div class="product-info">
          <p><strong>Producto:</strong> Chorizo de Cerdo          </p>
          <p><strong>Precio Unitario:</strong> S/.6.00 </p>
          <p><strong>Cantidad:</strong> <input type="number" value="1" min="1"></p>
          <p><strong>Total:</strong> S/.6.00 </p>
        </div>
      </div>
    </section>

    <!-- Formulario de Envío -->
    <section class="shipping-form">
      <h2>Datos de Envío</h2>
      <form action="#" method="POST">
        <label for="full-name">Nombre Completo:</label>
        <input type="text" id="full-name" name="full-name" required>

        <label for="address">Dirección de Envío:</label>
        <input type="text" id="address" name="address" required>

        <label for="phone-number">Número de Celular:</label>
        <input type="tel" id="phone-number" name="phone-number" required>

        <label for="city">Ciudad:</label>
        <input type="text" id="city" name="city" required>

        <label for="postal-code">Código Postal:</label>
        <input type="text" id="postal-code" name="postal-code" required>
      </form>
    </section>

    <!-- Pasarela de Pago -->
    <section class="payment-section">
      <h2>Metodo de Pago</h2>
      <form action="#" method="POST">
        <h3>Elija su método de pago</h3>
        <div class="payment-options">
          <label>
            <input type="radio" name="payment-method" value="credit-card">
            <span>Tarjeta de Crédito</span>
          </label>
          <label>
            <input type="radio" name="payment-method" value="debit-card">
            <span>Tarjeta de Débito</span>
          </label>
          <label>
            <input type="radio" name="payment-method" value="paypal">
            <span>PayPal</span>
          </label>
          <label>
            <input type="radio" name="payment-method" value="bank-transfer">
            <span>Transferencia Bancaria</span>
          </label>
        </div>

        <div class="payment-details">
          <div class="payment-method-details credit-card">
            <label for="card-number">Número de Tarjeta:</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456">

            <label for="expiry-date">Fecha de Expiración:</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY">

            <label for="cvv">Código CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123">
          </div>

          <div class="payment-method-details paypal">
            <label for="paypal-email">Correo de PayPal:</label>
            <input type="email" id="paypal-email" name="paypal-email" placeholder="ejemplo@paypal.com">
          </div>

          <div class="payment-method-details bank-transfer">
            <label for="bank-account">Número de Cuenta Bancaria:</label>
            <input type="text" id="bank-account" name="bank-account" placeholder="123-456-789">
          </div>
        </div>
      </form>
    </section>

    <!-- Botón de Pagar -->
    <section class="payment-actions">
      <button id="pay-button">Pagar</button>
    </section>

    <!-- Botones de navegación -->
    <nav class="bottom-nav">
        <a href="index.html"><i class="fa-solid fa-house"></i></a>
        <a href="catalogo.html"><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href="carrito.html"><i class="fa-solid fa-cart-shopping"></i></a>
        <a href="#"><i class="fa-solid fa-user"></i></a>
    </nav>

    <script src="catalogo.js"></script>
  </body>
</html>
