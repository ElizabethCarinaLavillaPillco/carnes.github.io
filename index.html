<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast Meat - Inicio de Sesión</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="logo">
        <img src="logoo-removebg-preview.png" alt="Fast Meat Logo">
    </div>
    <section id="login-screen" class="screen active">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
          <label for="username">Usuario</label>
          <input type="text" id="username" placeholder="Introduce tu usuario" required>
    
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Introduce tu contraseña" required>
    
          <button type="submit">Ingresar</button>
        </form>
        <p class="register-link">¿No tienes una cuenta? <a href="#">Regístrate aquí</a></p>
      </section>
  </div>
  
  <!-- Barra de navegación inferior -->
  <nav class="bottom-nav">
    <a href="index.html"><i class="fa-solid fa-house"></i></a>
    <a href="catalogo.html"><i class="fa-solid fa-magnifying-glass"></i></a>
    <a href="carrito.html"><i class="fa-solid fa-cart-shopping"></i></a>
    <a href="#"><i class="fa-solid fa-user"></i></a>
  </nav>
  
  <script src="script.js"></script>
</body>
</html>
